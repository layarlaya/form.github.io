<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
</head>
<body>
    <form action="https://sheetdb.io/api/v1/8lkgsq7fhgsp9" method="post" id="Sheetdb-form" >
        <fieldset>
            <legend style="text-align: center; font-weight: 100px;">Student details</legend>
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" name="data[Username]"><br><br>
            <span id="msg1" style="color: red;"></span>
            <br>
        
            <label for="p.no">Phone number</label>
            <input type="text" class="form-control" id="p.no" name="data[Phone_number]"><br><br>
            <span id="msg2" style="color: red;"></span>
            <br>
        
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="data[Email]"><br><br>
            <span id="msg3" style="color: red;"></span>
            <br>
    
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="data[Password]"><br><br>
            <span id="msg4" style="color: red;"></span>
            <br>
    
            <label for="cpassword">Confirm password</label>
            <input type="password" class="form-control" id="cpassword" name="data[Confirm_password]"><br><br>
            <span id="msg5" style="color: red;"></span>
            <br>
    
            <input type="Submit" class="btn btn-primary" value="submit">
        </fieldset>
    </form>
    <script>
        var form=document.getElementById("sheetdb-form")
        form.addEventListener("submit",e=>{
            e.preventDefault();
            fetch(form.action,{
                method:"POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response=>response.json()
            )
        })
    </script>
    
</body>
</html>
